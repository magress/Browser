name: Build FactoryBrowser APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Generate Keystore
        run: |
          keytool -genkeypair \
            -alias factorybrowser \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore app/factorybrowser.keystore \
            -storepass factory123 \
            -keypass factory123 \
            -dname "CN=FactoryBrowser, OU=Warehouse, O=Company, L=City, S=State, C=US" \
            -noprompt

      - name: Build Signed APK
        run: gradle assembleDebug

      - name: Verify APK
        run: |
          BUILD_TOOLS=$(ls $ANDROID_HOME/build-tools/ | sort -r | head -1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner verify \
            --verbose \
            app/build/outputs/apk/debug/app-debug.apk

      - name: Rename APK
        run: |
          cp app/build/outputs/apk/debug/app-debug.apk \
             app/build/outputs/apk/debug/FactoryBrowser.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FactoryBrowser-v${{ github.run_number }}
          path: app/build/outputs/apk/debug/FactoryBrowser.apk
          retention-days: 30
